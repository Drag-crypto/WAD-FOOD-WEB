<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password (Phone)</title>
  <link rel="icon" href="logo2.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background: url('background.png') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      max-width: 90vw;
      text-align: center;
      color: #fff;
    }
    .card img {
      width: 100px;
      margin-bottom: 20px;
    }
    select, input {
      font-family: 'Audiowide', sans-serif;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      font-family: 'Audiowide', sans-serif;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ff7a00;
      border-radius: 5px;
      background: transparent;
      color: #ff7a00;
      cursor: pointer;
      transition: background 0.7s, color 0.7s;
    }
    button:hover {
      background: #00ffff;
      color: #000;
    }
    #statusMessage {
      color: #00ffff;
      margin-top: 10px;
      min-height: 20px;
    }
    .link-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .link-buttons a {
      flex: 1;
      text-align: center;
      color: #ff7a00;
      text-decoration: none;
    }
    #otpModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #otpModal > div {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    #otpCode {
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      width: 80%;
      margin: 1rem auto;
      padding: 10px;
    }
    #otpStatus {
      color: #00ffff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/img/logo.png" alt="logo">
    <h2>Reset Password (Phone)</h2>
    <select id="countryCode">
      <option value="+234">ðŸ‡³ðŸ‡¬ +234 Nigeria</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
      <!-- Other country options -->
    </select>
    <input type="tel" id="phone" placeholder="Your registered phone number" required>
    <button onclick="sendOTP()">Send Verification Code</button>
    <div id="statusMessage"></div>
    
    <div class="link-buttons">
      <a href="login-phone.html">Back to Login</a>
      <a href="forgot-email.html">Use Email Instead</a>
    </div>
  </div>

  <!-- OTP Verification + New Password Modal -->
  <div id="otpModal">
    <div>
      <h3>Reset Password</h3>
      <p>Enter the 6-digit code sent to your phone</p>
      <input type="text" id="otpCode" placeholder="______" maxlength="6" pattern="\d{6}">
      <input type="password" id="newPassword" placeholder="New Password" style="margin-top:10px;">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <button onclick="verifyAndReset()" style="margin-top:15px;">Reset Password</button>
      <p id="otpStatus"></p>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="forgot.js"></script>
</body>
</html>
