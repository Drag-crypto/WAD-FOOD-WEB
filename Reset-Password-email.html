<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background: url('background.png') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      max-width: 90vw;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff7a00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00ffff;
    }
    #invalidTokenMessage {
      color: red;
      padding: 20px;
    }
    #resetStatus {
      margin-top: 15px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div id="invalidTokenMessage" style="display: none;">
    <h3>Invalid Reset Link</h3>
    <p>Redirecting to password reset request page...</p>
  </div>

  <div class="card" id="resetForm" style="display: none;">
    <h2>Create New Password</h2>
    <input type="password" id="newPassword" placeholder="New Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button onclick="updatePassword()">Update Password</button>
    <div id="resetStatus"></div>
  </div>

  
  <script src="reset-password-email.js"></script>
</body>
</html>
