<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login with Phone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background: url('background.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      max-width: 90vw;
      text-align: center;
      color: #fff;
    }
    .card img {
      width: 100px;
      margin-bottom: 20px;
    }
    select, input {
      font-family: 'Audiowide', sans-serif;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      font-family: 'Audiowide', sans-serif;
      padding: 8px;
      border: 2px solid #ff7a00;
      border-radius: 5px;
      background: transparent;
      color: #ff7a00;
      cursor: pointer;
      width:100%;
      transition: background 0.7s, color 0.7s;
    }
    button:hover { 
      background:#00ffff; 
      color:#000; 
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff7a00;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #ff7a00;
      cursor: pointer;
    }
    .tab-button.active {
      background: #ff7a00;
      color: #000;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #otpModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #otpModal > div {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    #otpCode {
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      width: 80%;
      margin: 1rem auto;
      padding: 10px;
    }
    #otpStatus {
      color: #00ffff;
      margin-top: 1rem;
    }
    .link-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .link-buttons a {
      flex: 1;
      text-align: center;
      color: #ff7a00;
      text-decoration: none;
    }
    .login-hint {
      font-size: 0.8rem;
      margin: 15px 0;
      color: #00ffff;
      text-align: left;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo2.png" alt="logo">
    <h2>Phone Login</h2>
    
    <div class="tab-buttons">
      <button class="tab-button active" onclick="switchTab('password')">Password</button>
      <button class="tab-button" onclick="switchTab('otp')">OTP Code</button>
    </div>
    
    <div class="login-hint">
      <p>You can use either:</p>
      <ul>
        <li>Phone number + password</li>
        <li>Registered email + same password</li>
      </ul>
    </div>
    
    <div id="password-tab" class="tab-content active">
      <select id="countryCode">
        <option value="+234">ðŸ‡³ðŸ‡¬ +234 Nigeria</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone number or email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginWithPassword()">Login</button>
      <div id="passwordStatus" style="color:#00ffff; margin-top:10px;"></div>
    </div>
    
    <div id="otp-tab" class="tab-content">
      <select id="otpCountryCode">
        <option value="+234">ðŸ‡³ðŸ‡¬ +234 Nigeria</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1 USA</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44 UK</option>
      </select>
      <input type="tel" id="otpPhone" placeholder="Your phone number">
      <button onclick="sendLoginOTP()">Send OTP</button>
      <div id="otpSendStatus" style="color:#00ffff; margin-top:10px;"></div>
    </div>
    
    <div class="link-buttons">
      <a href="login-email.html">Use Email Instead</a>
      <a href="forgot-phone.html">Forgot Password?</a>
    </div>
  </div>

  <!-- OTP Verification Modal -->
  <div id="otpModal">
    <div>
      <h3>Enter Verification Code</h3>
      <p>We sent a 6-digit code to your phone</p>
      <input type="text" id="otpCode" placeholder="______" maxlength="6">
      <button onclick="verifyOTP()">Verify</button>
      <p id="otpStatus"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login-phone.js"></script>
</body>
</html>
