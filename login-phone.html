    .card {

    }
    button:hover {

    }
    .flex-buttons {

    #otpModal {

      height: 100%;
      background: rgba(0,0,0,0.8);

    }
    #otpModal > div {

    }
    #otpCode {

    #otpStatus {

      .card img { width:80px; margin-bottom:15px; }
      input, select, button { font-size:1.1rem; }
      .flex-buttons { flex-wrap:wrap; gap:15px; }
      .flex-buttons button { width:100%; }
    }
  </style>
</head>
