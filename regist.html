<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');body,html{height:100%;margin:0;font-family:'Audiowide', sans-serif;background:url('background.png') no-repeat center/cover;display:flex;justify-content:center;align-items:center;}.card{background:rgba(0,0,0,0.6);padding:40px;border-radius:10px; width:320px;max-width:90vw;text-align:center;color:#fff;}.card img{width:100px;margin-bottom:20px;}input{font-family:'Audiowide',sans-serif;width:100%;padding:8px;margin:8px 0;border:none;border-radius:5px;}::placeholder{font-family:'Audiowide',sans-serif;color:#ff7a00;}button{font-family:'Audiowide',sans-serif;width:100%;padding:8px;margin:10px 0;border:2px solid #ff7a00;border-radius:5px;background:transparent;color:#ff7a00;cursor:pointer;transition:background 0.7s,color 0.7s;}button:hover{background:#00ffff;color:#000;}</style>
</head>
<body>
<div class="card">
<img src="assets/img/logo.png" alt="logo">
<h2>Register</h2>
<input id="username" placeholder="Username" required>
<input id="email" placeholder="Email Address" required>
<input id="confirmEmail" placeholder="Confirm Email Address" required>
<input id="phone" placeholder="Phone Number (Optional)">
<input id="password" type="password" placeholder="Password" required>
<input id="confirmPassword" type="password" placeholder="Confirm Password" required>
<div style="display:flex;gap:40px;">
  <button onclick="createAccount()" style="width:50%">Create Account</button>
  <a href="login.html" style="width:50%"><button style="width:100%">Already have an Account, Log in</button></a>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script>
const firebaseConfig = ({
  apiKey: "AIzaSyBgt6mNbmgXxKHtZBQY3sTYaJA3Gc7b8sc",
  authDomain: "foodies-web-database.firebaseapp.com",
  projectId: "foodies-web-database",
  storageBucket: "foodies-web-database.firebasestorage.app",
  messagingSenderId: "1076733275778",
  appId: "1:1076733275778:web:1f707bdf8b8039752a4e9b"
});
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(firebaseApp);

function createAccount(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(password !== confirmPassword){
    return alert("Passwords do not match");
  }
  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      alert("Account created successfully!");
      window.location.href = "index.html";
    })
    .catch(e => {
      console.error(e);
      alert(e.message);
    });
}
</script>
</body>
</html>
